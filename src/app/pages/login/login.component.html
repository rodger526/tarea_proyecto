<!-- =========  NAVEGACIÓN  ========= -->
<nav class="navbar" aria-label="Navegación principal">
  <div class="nav-container">
    <div class="nav-logo">
      <img src="assets/img/logo.png" alt="Logo Uleam">
      <span>Uleam</span>
    </div>
  </div>
</nav>

<!-- =========  CONTENEDOR LOGIN  ========= -->
<main class="login-container">
  <div class="login-box">

    <!-- Logo decorativo -->
    <div class="login-logo">
      <img src="assets/img/login.png" alt="">
    </div>

    <h1>Iniciar Sesión</h1>

    <!-- Formulario Angular -->
    <form (ngSubmit)="login()" novalidate>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          (blur)="validarEmail()"
          required>

        <span class="error" *ngIf="emailError">
          {{ emailError }}
        </span>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          (blur)="validarPassword()"
          required>

        <span class="error" *ngIf="passwordError">
          {{ passwordError }}
        </span>
      </div>

      <!-- Opciones -->
      <div class="form-options">
        <label class="checkbox">
          <input type="checkbox" name="remember">
          <span>Recordarme</span>
        </label>

        <a routerLink="/recuperar" class="forgot-password">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn-primary">
        Iniciar Sesión
      </button>
    </form>

    <!-- Registro -->
    <p class="register-link">
      ¿No tienes una cuenta?
      <a routerLink="/registro">Regístrate</a>
    </p>

  </div>
</main>
